<div class="jumbotron">
  <h1>IDT Beyond</h1>
  <p class="lead">
    Stuff and things...
  </p>

</div>

<div class="row marketing">
  <div ng-show="vm.message">{{ vm.message }}</div>
  <form name="settings">
    <div class="form-control">
      <input type="text" ng-model="vm.appId" name="app-id" />
    </div>
    <div class="form-control">
      <input type="text" ng-model="vm.appKey" name="app-key" />
    </div>
    <div class="form-control">
      <input type="text" ng-model="vm.termId" name="term-id" />
    </div>
    <div class="form-control">
      <label for="dev-mode"> Development Mode : </label>
      <input name="dev-mode" type="checkbox" ng-model="vm.developmentMode" name="development-mode" />
    </div>
    <div>
      <button class="btn-primary pull-right" ng-click="vm.saveAppDetails()">Save App Details</button>
    </div>
  </form>
</div>
